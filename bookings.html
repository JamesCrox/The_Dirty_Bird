<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="assets/images/DBlogo.png" alt="dirty bird logo" class="logo-img">

                <ul class="menu">

                    <li>
                        <a href="index.html">Home</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="booking-outer">
        <div class="booking-image"></div>
        <div class="booking-text">
            <h1>Book Now</h1>
            <p> <em>Complete the form to send a enquiry about booking in with us!</em></p>
        </div>
        <div>
            <form class="booking-form" action="">
                <h1>Booking Enquiry</h1>

                <div class="form-row">
                    <label for="fname"></label>
                    <input class="booking-text-box" type="text" id="fname" placeholder="First Name" required>
                    <label for="lname"></label>
                    <input class="booking-text-box" type="text" id="lname" placeholder="Last Name" required>
                </div>

                <div class="form-row">
                    <label for="people"></label>
                    <input class="booking-text-box" type="text" id="people" placeholder="No. of People" min="1" max="6" required>
                    <label for="telephone"></label>
                    <input class="booking-text-box" type="text" id="telephone" placeholder="Telephone Number" required>

                </div>

                <div class="form-row">
                    <select name="days" id="day-select" required>
                        <option value="day-select">Select Day</option>
                        <option value="monday>">Monday</option>
                        <option value="uesday>">Tuesday</option>
                        <option value="wednesday>">Wednesday</option>
                        <option value="thurdsay>">Thurdsay</option>
                        <option value="friday>">Friday</option>
                        <option value="saturday>">Saturday</option>
                        <option value="sunday>">Sunday</option>
                    </select>

                    <select name="hours " id="time-select">
                        <option value="select-time">Select Time</option>
                        <option value="4">16:00</option>
                        <option value="5">17:00</option>
                        <option value="6">18:00</option>
                        <option value="7">19:00</option>
                        <option value="8">20:00</option>
                        <option value="9">21:00</option>


                    </select>
                </div>
                <div>
                    <textarea name="notes" id="your-message" placeholder="Notes" cols="50" rows="10" fixed></textarea>
                </div>
                <div class="form-row">
                    <input type="submit" value="Send Enquiry" class="booking-button">
                </div>


            </form>
        </div>
    </section>

    <section class="form">


    </section>
