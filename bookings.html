<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c44c31ddc9.js" crossorigin="anonymous"></script>
    <title>The Dirty Bird, Bristol</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="assets/images/DBlogo.png" alt="The dirty bird logo which links to home page" class="logo-img">
            </a>
            <nav aria-label="Navigation bar">
                <ul class="menu">
                    <li>
                        <a href="index.html" aria-label="Go to the home page">Home</a>
                    </li>
                    <li>
                        <a href="drinks.html" aria-label="Go to the drinks menu page">Drinks</a>
                    </li>
                    <li>
                        <a href="bookings.html" aria-label="Go to the bookings page" class="active">Bookings</a>
                    </li>
                    <li>
                        <a href="contact.html" aria-label="Go to the contact page">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="booking-outer">
        <div class="booking-image"></div>
        <div class="booking-text">
            <h1>Book Now</h1>
            <p> <em>Complete the form to send a enquiry about booking in with us!</em></p>
        </div>
        <div>
            <form target="_blank" class="booking-form" action="https://formdump.codeinstitute.net/" method="POST">
                <h1>Booking Enquiry</h1>
                <div class="form-row">
                    <label for="fname"></label>
                    <input class="booking-text-box" name="first name" type="text" id="fname" placeholder="First Name"
                        required>
                    <label for="lname"></label>
                    <input class="booking-text-box" name="last name" type="text" id="lname" placeholder="Last Name"
                        required>
                </div>
                <div class="form-row">
                    <label for="people"></label>
                    <input class="booking-text-box" name="number of people" type="text" id="people"
                        placeholder="No. of People" required>
                    <label for="telephone"></label>
                    <input class="booking-text-box" name="telephone number" type="text" id="telephone"
                        placeholder="Telephone Number" required>
                </div>
                <div class="form-row">
                    <select name="day of booking" id="day-select" required>
                        <option value="">Select Day</option>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thurdsay">Thurdsay</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                    </select>
                    <select name="time selected " id="time-select">
                        <option value="">Select Time</option>
                        <option value="4pm">16:00</option>
                        <option value="5pm">17:00</option>
                        <option value="6pm">18:00</option>
                        <option value="7pm">19:00</option>
                        <option value="8pm">20:00</option>
                        <option value="9pm">21:00</option>
                    </select>
                </div>
                <div>
                    <textarea name="your booking enquiry message" id="your-message" placeholder="Notes" cols="38"
                        rows="10"></textarea>
                </div>
                <div class="form-row">
                    <input type="submit" value="Send Enquiry" class="booking-button"
                        aria-label="Submit Button for booking enquiry. Opens a new page for information sent.">
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div class="social-copyright">
            <ul class="social">
                <li>
                    <a href="https://www.instagram.com/bristolsdirtybird/"
                        aria-label="Link to The dirty bird instagram account. Opens in a new page." target="_blank"><i
                            class="fab fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://www.facebook.com/bristolsdirtybird/"
                        aria-label="Link to The dirty bird Facebook account. Opens in a new page." target="_blank"><i
                            class="fab fa-facebook-square"></i></a>
                </li>
            </ul>
            <div class="copyright">
                <p>Copyright Â© 2021 The Dirty Bird </p>
            </div>
        </div>
    </footer>
</body>

</html>
