<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="assets/images/DBlogo.png" alt="dirty bird logo" class="logo-img">
            </a>
            <nav>
                <ul class="menu">
                    <li>
                        <a href="contact.html" class="active">Contact</a>

                        <a href="index.html">Home</a>

        </div>
    </header>

    <section class="contact-container">
        <div class="contact-info">
            <div class="contact-info-details">
                <h1>contact us</h1>
            </div>
            <form class="contact-form" action="">
                <div class="form-row">
                    <label for="name"></label>
                    <input type="text" id="name" placeholder="Name" class="contact-form-text" required>
                </div>

                <div class="form-row">

                    <label for="number"></label>
                    <input type="number" id="number" placeholder="Number" class="contact-form-text" required>
                </div>

                <div class="form-row">
                    <label for="email"></label>
                    <input type="email" id="email" placeholder="Email" class="contact-form-text" required>
                </div>

                <div class="form-row">
                    <textarea name="your-message" placeholder="Your Message" id="your-message" cols="30" rows="10" required></textarea>
                </div>
                <input type="submit" value="Send" class="contact-button">

            </form>
        </div>
    </section>

    <section>
        <div class="location-map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2486.1413932215128!2d-2.6207805844446526!3d51.45556037962661!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48718d159390c6b3%3A0xac8f0a1b1e2b9ee0!2sThe%20Dirty%20Bird!5e0!3m2!1sen!2suk!4v1626726272409!5m2!1sen!2suk"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <footer>
        <div class="social-copyright">
            <ul class="social">
                <li>
                    <a href="https://www.instagram.com/bristolsdirtybird/" target="_blank"><i
                            class="fab fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://www.facebook.com/bristolsdirtybird/" target="_blank"><i
                            class="fab fa-facebook-square"></i></a>
                </li>
            </ul>
            <div class="copyright">
                <p>Copyright Â© 2021 The Dirty Bird </p>
            </div>
        </div>
    </footer>
</body>

</html>
